<script>
    $(function () {
        //$.fn.isSign();
        var quotaData;//指标数据
        quotaData = {
            QRcodeCount: {//QRcode激活数
                count: 8714,
                day: 0.32,
                week: -0.23,
                month: 0.63
            },
            ProductCount: {//总交易量
                count: 8284,
                day: 0.32,
                week: -0.23,
                month: 0.63
            },
            EvaluateCount: {//产品评价均分
                count: 8384,
                day: 0.32,
                week: -0.23,
                month: 0.63
            }
        };
        //获取数据
        var filter = {
            role:window.roleInfo.role,
            roleCode:window.roleInfo.roleCode
        };
        //请求指标数据
        function getQuotaData(){
            $(".loading-wrapper").show();
            $.ajax({
                url: window.roleInfo.url1+"giantService/report/product/productIndex",
                data: filter
            }).done(function (res){
                $(".loading-wrapper").hide();
                if(res.result == 1){
                    quotaData = res;
                    setQuotaData();
                }else{
                    alert("获取接口失败!");
                }

            }).fail(function (){
                $(".loading-wrapper").hide();
                alert("失败!")
            });
        }
        //设置指标数据
        function setQuotaData(){
            var dataArr = [quotaData.QRcodeCount,quotaData.ProductCount,quotaData.EvaluateCount];
            $.fn.quotaData(dataArr);
        }
        getQuotaData();
    })
</script>
