    <script>
        $(function () {
            //判断当前设备屏幕宽度
            var deviceWidth = $(document).width();
            if (deviceWidth > 1000) {
                $("body").addClass("nav-md");
            } else {
                $("body").addClass("nav-sm");
            }
            //当前文档的高度
            $("#content").css("height", $(window).height());
            //时间选择
            $('#dateInput').daterangepicker({
                //最大时间
                maxDate: moment().subtract(1, 'days'),
                startDate: moment().subtract(30, 'days'),
                endDate: moment().subtract(1, 'days'),
                dateLimit:{
                    month:"3"
                },
                locale: {
                    format: 'YYYY/MM/DD'
                },
                ranges: {
                    "最近3日": [moment().subtract(3, 'days'), moment().subtract(1, 'days')],
                    '最近7日': [moment().subtract(7, 'days'), moment().subtract(1, 'days')],
                    '最近30日': [moment().subtract(30, 'days'), moment().subtract(1, 'days')],
                    '最近3个月': [moment().subtract(3, 'month'), moment().subtract(1, 'days')]
                }
            }, function (start, end, label) {
                //格式化日期显示框
                $('#dateInput').val(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
            });
        })
    </script>
